<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meridian | Archive</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { --paper: #F9F8F3; --ink: #1D1D1D; --accent: #884C42; --border: #E0DDD5; }
        body { background-color: var(--paper); color: var(--ink); font-family: "Inter", sans-serif; margin: 0; line-height: 1.8; }
        
        /* Layout */
        nav { padding: 1.5rem 5%; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; background: var(--paper); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.4rem; font-weight: 700; text-transform: uppercase; }
        header { text-align: center; padding: 60px 20px; border-bottom: 4px double var(--ink); margin: 0 5% 50px 5%; }
        header h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; margin: 0; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 0 20px; }
        article { margin-bottom: 80px; animation: fadeInUp 0.6s ease-out; }
        .tag { color: var(--accent); font-weight: 700; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2.5px; }
        h2 { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin: 10px 0; }

        /* FIXED 300x250 AD STYLING */
        .ad-wrapper {
            width: 300px;
            height: 250px;
            margin: 40px auto 80px auto;
            border: 2px solid #ff0000;
            background: #fff;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 5px 5px 0px rgba(255,0,0,0.1);
        }
        .ad-wrapper h3 { color: #ff0000; font-size: 1.1rem; margin: 10px; font-family: sans-serif; line-height: 1.2; }
        .ad-wrapper p { font-size: 0.8rem; margin: 5px 15px; font-weight: bold; }
        .ad-btn { 
            background: #00ff00; 
            padding: 8px 15px; 
            font-size: 0.8rem; 
            font-weight: 900; 
            color: #000; 
            text-decoration: none; 
            border: 1px solid #000;
            margin-top: 10px;
        }
        .ad-label { position: absolute; top: 0; right: 0; background: #eee; font-size: 0.5rem; padding: 2px 5px; color: #666; }

        #sentinel { height: 100px; display: flex; align-items: center; justify-content: center; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<nav><div class="logo">Meridian.</div></nav>

<header>
    <h1>The Archive.</h1>
    <p>Persistent Retrieval Model v.4.0</p>
</header>

<div class="container">
    <div id="posts-list">
        <article>
            <span class="tag">Philosophy</span>
            <h2>The Weight of Infinite Choice</h2>
            <p>In a world of absolute data accessibility, the most radical act is limitation. We explore why the "unplugged" movement is gaining traction...</p>
        </article>
    </div>

    <div id="sentinel"></div>
</div>

<script>
    const list = document.getElementById('posts-list');
    const sentinel = document.getElementById('sentinel');
    let cycle = 0;

    const annoyAds = [
        { h: "YOU ARE THE 1,000,000th VISITOR!", p: "Click to claim your $1,000 Amazon Gift Card NOW!", b: "CLAIM NOW", l: "https://www.amazon.com" },
        { h: "HOT SINGLES NEAR YOU", p: "They are waiting for your message. Don't be shy!", b: "START CHAT", l: "https://www.tinder.com" },
        { h: "LOSE 50 LBS FAST", p: "Doctors HATE this one weird trick! Watch the video.", b: "WATCH VIDEO", l: "https://www.youtube.com" },
        { h: "CLEAN YOUR PC NOW", p: "Warning: 14 Viruses detected. System compromised!", b: "CLEAN NOW", l: "https://www.malwarebytes.com" }
    ];

    function inject() {
        cycle++;
        if (cycle % 3 === 0) {
            const data = annoyAds[Math.floor(Math.random() * annoyAds.length)];
            const div = document.createElement('div');
            div.className = "ad-wrapper";
            div.innerHTML = `
                <div class="ad-label">ADVERTISEMENT</div>
                <h3>${data.h}</h3>
                <p>${data.p}</p>
                <a href="${data.l}" target="_blank" class="ad-btn">${data.b}</a>
            `;
            list.appendChild(div);
        } else {
            const art = document.createElement('article');
            art.innerHTML = `<span class="tag">System Retrieval</span><h2>Archived Entry #${Math.floor(Math.random()*9000)}</h2><p>This retrieved data fragment examines the cultural shift of the late 21st century. The focus remains on the intersection of solitude and high-speed networking...</p>`;
            list.appendChild(art);
        }
    }

    const observer = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting) {
            for(let i=0; i<3; i++) inject();
        }
    }, { rootMargin: '200px' });

    observer.observe(sentinel);
</script>

</body>
</html>
